<div class="course-card" 
    *ngIf="course"
    [ngClass]="cardClasses()" >

    <div class="course-title" [ngStyle]="cardStyle()">
        {{ cardIndex + ' ' + course.description }} <!-- inserendo il punto di domanda riesco a visualizzare i miei elementi e aindividuare il problema nella consolle. -->
    </div>

    <img width="300" alt="Angular Logo" 
    *ngIf="isVisible(); else noImage"
    [src]="course.iconUrl"
    >
    <ng-template #noImage>
        <p>No image available</p>
    </ng-template>

    <div class="course-description">
        {{ course.longDescription }}
    </div>
    <div class="course-category" [ngSwitch]="course.category"> 
        <!-- molto simile allo switch di javascript -->
        <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>
        <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
        <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
        <div class="category" *ngSwitchDefault="'Default'">All levels</div>

    </div>
    <button
    (click)="onCourseViewd()"
    >View Course</button>
</div>
